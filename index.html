<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multilingual Bananagrams</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="init.js"></script>

  <script type="text/javascript">
    $(window).on('load',function(){
        $('#welcome').modal('show');
    });
  </script>
</head>

<div class="modal fade in" id="welcome" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="text-align:center">Alrighty then...</h3>
            </div>
            <div class="modal-body">
                <label>Who are you?</label>
                <input id="username" placeholder="name">
                <button id="add-user">Join Game</button>
            </div>
        </div>
    </div>
</div>

<body>
    <div class="top">
        <h1>Bananagrams</h1>
        <div class="logo">
            <span class="tile logo-tile">C</span>
            <span class="tile logo-tile">A</span>
            <span class="tile logo-tile">R</span>
            <span class="tile logo-tile">D</span>
            <span class="tile logo-tile">E</span>
            <span class="tile logo-tile">N</span>
            <span class="tile logo-tile">A</span>
            <span class="tile logo-tile">L</span>
            <span class="tile logo-tile">E</span>
            <span class="tile logo-tile">D</span>
            <span class="tile logo-tile">I</span>
            <span class="tile logo-tile">T</span>
            <span class="tile logo-tile">I</span>
            <span class="tile logo-tile">O</span>
            <span class="tile logo-tile">N</span>
        </div>
    </div>
    <div class="container" style="align-items: center;">
        <div class="players" id=players></div>
        <button id="start-game">Let's Do This</button>
    </div>

    <script>
        var socket = io();
        
        document.getElementById("add-user").onclick = function() {
            socket.emit('newPlayer', document.getElementById("username").textContent);
            $("#welcome").modal('hide');
        };

        socket.on('newPlayers', function(players) {
            setPlayers(players);
        });
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multilingual Bananagrams</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <script type="text/javascript">
    $(window).on('load',function(){
        $('#welcome').modal('show');
        setup();
    });
  </script>
</head>

<div class="modal fade in" id="welcome" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 style="text-align:center">Alrighty then...</h3>
            </div>
            <div class="modal-body">
                <label>Who are you?</label>
                <input type="text" id=username placeholder="name">
                <button id="add-user">Join Game</button>
            </div>
        </div>
    </div>
</div>

<body>
    <div class="top">
        <h1>Bananagrams</h1>
        <div class="logo">
            <span class="tile logo-tile">C</span>
            <span class="tile logo-tile">A</span>
            <span class="tile logo-tile">R</span>
            <span class="tile logo-tile">D</span>
            <span class="tile logo-tile">E</span>
            <span class="tile logo-tile">N</span>
            <span class="tile logo-tile">A</span>
            <span class="tile logo-tile">L</span>
            <span class="tile logo-tile">E</span>
            <span class="tile logo-tile">D</span>
            <span class="tile logo-tile">I</span>
            <span class="tile logo-tile">T</span>
            <span class="tile logo-tile">I</span>
            <span class="tile logo-tile">O</span>
            <span class="tile logo-tile">N</span>
        </div>
    </div>
    <!--ISSUE: stuff is pretty off center-->
    <div class="container" style="margin-top:30px" id='game'> 
        <div class="big-grid">
            <div class="players" id="players"></div>
            <div class="game-area" id="game-area">
                <div id="status-bar">
                    <h4 id="status">Let's Play!</h4>
                    <button id="start-game">Let's Do This</button>
                </div>
                <div class="tiles" id="tiles"></div>
                <div class="word-input">
                    You know what to do
                    <br>
                    <input id="word-field" placeholder="input word to snatch/steal">
                </div>
          </div>
        </div>
      </div>
        
      <div class="jumbotron text-center" style="margin-bottom:0">
        <p>An Abdalla Production</p>
      </div>
</body>
